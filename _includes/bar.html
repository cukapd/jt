<script type="text/javascript">
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  if (getCookie("a91c338f48502d90b79022e8fb4236ac2cadf653") == "true" || new URLSearchParams(window.location.search).get("a91c338f48502d90b79022e8fb4236ac2cadf653") == "true") {

</script>

<!-- Search -->
<input type="text" id="search-input" placeholder="Search">
<p style="margin: 0.5rem 0"/>
<ul id="results-container"></ul>

<style type="text/css">
  #search-input {
    width: 25%;
    background-color: #ffffff00;
    border: none;
    text-align: center;
    border-bottom: 1px solid #00000030;
    margin: auto;
    display: block;
    transition: width 1s ease;
  }
  .page-dark-mode #search-input {
    color: inherit;
    border-bottom: 1px solid #ffffff15;
  }

  #search-input:focus {
    outline: none; /* remove opera focus outline */
    width: 75%;
  }


  #results-container {
    list-style: none;
    padding-left: unset;
  }

</style>

<script src="/assets/js/search.js" type="text/javascript"></script>
<script type="text/javascript">
  var searchjson = '[ \
    {% for post in site.posts %} \
      { \
        "title"    : "{% if post.title != "" %}{{ post.title | escape }}{% else %}{{ post.excerpt | strip_html |  escape | strip }}{%endif%}", \
        "category" : "{{ post.tags | join: \', \' }}", \
        "url"      : "{{ site.baseurl }}{{ post.url }}", \
        "date"     : "{{ post.date | date: "%B %e, %Y" }}" \
      } {% unless forloop.last %},{% endunless %} \
    {% endfor %} \
  ]';
  searchjson = JSON.parse(searchjson);

  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: searchjson
  });
</script>
